<!doctype HTML>
<html>
<script src="js/aframe.min.js"></script>
<script src="js/arjs.min.js"></script>
<script src="js/arelements.js"></script>
<script src="js/aframe-htmlembed.min.js"></script>
  <script>alert(4);</script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false;' vr-mode-ui="enabled: false">
      <a-marker preset="hiro">
          <a-entity class="screen" htmlembed rotation="270 0 0">
            <div style="width: 300px;height:300px;background-color:white;">
                <h1>An Example</h1>
                <button style="width:100px;height:100px;" onclick="alert('pressed');">Press Me</button>
            </div>
            </a-entity>
      </a-marker>
      <a-entity camera>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .screen"></a-entity>
        <a-entity laser-controls raycaster="objects: .screen;"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
